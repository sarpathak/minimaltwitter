<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TweetZen</title>
    <style>
        :root {
            --primary-color: #1da1f2;
            --bg-color: #f0f0f0;
            --text-color: #14171a;
            --placeholder-color: #657786;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #tweet-box {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        #tweet-text {
            width: 100%;
            height: 100px;
            resize: none;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        #tweet-text:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        #tweet-text::placeholder {
            color: var(--placeholder-color);
        }
        #char-count {
            text-align: right;
            color: var(--placeholder-color);
            font-size: 14px;
            margin-bottom: 10px;
        }
        #tweet-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #tweet-button:hover {
            background-color: #1991da;
        }
        #tweet-button:disabled {
            background-color: #9ad0f5;
            cursor: not-allowed;
        }
        #success-message {
            display: none;
            text-align: center;
            color: #17bf63;
            margin-top: 10px;
            font-weight: bold;
        }
        @media (min-width: 768px) {
            #tweet-box {
                width: 400px;
            }
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #15202b;
                --text-color: #ffffff;
                --placeholder-color: #8899a6;
            }
            #tweet-box {
                background-color: #192734;
            }
            #tweet-text {
                background-color: #253341;
                border-color: #38444d;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div id="tweet-box">
        <textarea id="tweet-text" placeholder="What's happening?" maxlength="280"></textarea>
        <div id="char-count">280</div>
        <button id="tweet-button" disabled>Tweet</button>
        <div id="success-message">Tweet posted successfully!</div>
    </div>

    <script>
        const tweetText = document.getElementById('tweet-text');
        const charCount = document.getElementById('char-count');
        const tweetButton = document.getElementById('tweet-button');
        const successMessage = document.getElementById('success-message');

        function updateCharCount() {
            const remaining = 280 - tweetText.value.length;
            charCount.textContent = remaining;
            tweetButton.disabled = remaining === 280;
        }

        function postTweet() {
            if (tweetText.value.trim() !== '') {
                const twitterIntentUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText.value)}`;
                const tweetWindow = window.open(twitterIntentUrl, '_blank', 'width=550,height=420');
                
                // Set up a check to close the window after the tweet is posted
                const checkWindowClosed = setInterval(() => {
                    if (tweetWindow.closed) {
                        clearInterval(checkWindowClosed);
                        tweetText.value = '';
                        updateCharCount();
                        showSuccessMessage();
                    }
                }, 1000);

                setTimeout(() => {
                    if (!tweetWindow.closed) {
                        tweetWindow.close();
                        clearInterval(checkWindowClosed);
                        tweetText.value = '';
                        updateCharCount();
                        showSuccessMessage();
                    }
                }, 120000);
            }
        }

        function showSuccessMessage() {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        tweetText.addEventListener('input', updateCharCount);

        tweetText.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                postTweet();
            }
        });

        tweetButton.addEventListener('click', postTweet);

        // Initialize
        updateCharCount();
    </script>
</body>
</html>
